<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class = container>
        <div class = "selections">
            <div class = "computerSelection"></div>
            <div class = "playerSelection"></div>
        </div>

        <div class = "buttons">
            <button type="button" id = "Rock">Rock</button>
            <button type="button" id = "Paper">Paper</button>
            <button type="button" id = "Scissors">Scissors</button>
        </div>
    </div>

    <script>

        //Create 2 variables, 1 for computer selection and 1 for player selection
        let playerSelection
        let computerSelection = getComputerChoice();

        //Make the computer selection random
        function getComputerChoice() {
            let x = Math.floor(Math.random() * (3) + 1)
            if (x == 1) return "Rock"
            else if ( x == 2) return "Paper"
            else return "Scissors"
        }

        //Play the round and compare the 2 selections
        function playRound() {

            //Determine who wins
            if (playerSelection == "Rock") {
                if (computerSelection == "Rock") return console.log("You tied!")
                else if (computerSelection == "Paper") return console.log("You lose! Paper beats rock")
                else return console.log("You win! Rock beats scissors")
            } else if (playerSelection == "Paper") {
                if (computerSelection == "Rock") return console.log("You win! Paper beats rock")
                else if (computerSelection == "Paper") return console.log("You tied!")
                else return console.log("You lose! Scissors beats paper")
            } else if (playerSelection == "Scissors") {
                if (computerSelection == "Rock") return console.log("You lose! Rock beats scissors")
                else if (computerSelection == "Paper") return console.log("You win! Scissors bests paper")
                else return console.log("You tied!")
            } else return console.log("Selection invalid")
        }

        const buttons = document.querySelectorAll('button');

        buttons.forEach((button) => {
            button.addEventListener('click', () => {
                playerSelection = (button.id);
                playRound();
            })
        })

    </script>
</body>
</html>
